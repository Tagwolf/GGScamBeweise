      $baseDir = "uploads";
      if (is_dir($baseDir)) {
        foreach (scandir($baseDir) as $folder) {
          if ($folder === '.' || $folder === '..') continue;
          echo "<h2>$folder</h2><div class='gallery'>";
          foreach (scandir("$baseDir/$folder") as $file) {
            if (in_array(pathinfo($file, PATHINFO_EXTENSION), ['jpg', 'png', 'jpeg'])) {
              $path = "$baseDir/$folder/$file";
              echo "<a href='$path' download><img src='$path' alt='Bild'></a>";
            }
          }
          echo "</div>";
        }
      }
    ?>

    <p id="loginMsg" style="color:red;"></p>
  </div>

  <script>
    function checkPass() {
      const input = document.getElementById("adminPass").value;
      if (input === "deinpasswort") {
        document.getElementById("uploadSection").classList.remove("hidden");
        document.getElementById("loginSection").classList.add("hidden");
      } else {
        document.getElementById("loginMsg").innerText = "Falsches Passwort.";
      }
    }
  </script>
